    <!-- FORM -->
    <form>
        <fieldset>
            <h2>Contact us</h2>
            <p>Fill out the form and we will give you a call as soon as possible</p>
            <div class="fName">
                <label for="name">First name:</label>
                <input type="text" name="name" placeholder="Your first name" required>
            </div>
            <div class="lName">
                <label for="name">Last name:</label>
                <input type="text" name="name" placeholder="Your last name" required>
            </div>
            <br>
            <div class="emailA">
                <label for="emailAddress">E-mail address:</label>
                <input type="email" name="emailAddress" placeholder="Your email address" required>
            </div>
                <br>
                <div>
                <label for="telephone">Phone number:</label>
                <input type="tel" name="telephone" placeholder="Your phone number" required>
            </div>
            <br>
            <div class="date">
                <label for="date">Date of arrangement:</label>
                <input type="date" name="date" required>
            </div>
            <br>
            <div class="arrangement">
                <label for="arrangeSelect">What interested in?</label>
                <select name="arrangeSelect" required>
                    <option disabled selected value>Select an option</option>
                    <option value="1">Wedding</option>
                    <option value="2">Confirmation</option>
                    <option value="3">Menu</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <br>
            <div class="comment">
                <label for="comment">Comment:
                <textarea placeholder="How can we help?"></textarea> 
            </div>
            <br>
            <div>
                <input type="submit" value="submit">
            </div>
        </fieldset>
    </form>
